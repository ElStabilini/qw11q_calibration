platform: qw11q

targets: [D1]

actions:

  - id: resonator_spectroscopy high power
    operation: resonator_spectroscopy
    parameters:
        freq_width: 10000000
        freq_step: 100000
        amplitude: 0.2
        power_level: high
        nshots: 1024
        relaxation_time: 100000

  - id: resonator punchout
    operation: resonator_punchout
    parameters:
        freq_width: 5_000_000
        freq_step: 100_000
        amplitude: 0.05
        min_amp_factor: 0.05
        max_amp_factor: 1
        step_amp_factor: 0.01
        nshots: 2048
        relaxation_time: 5000

  - id: resonator_spectroscopy low power
    operation: resonator_spectroscopy
    parameters:
        freq_width: 8000000
        freq_step: 50000
        amplitude: 0.001
        power_level: low
        fit_function: "s21"
        nshots: 1024
        relaxation_time: 5000

  - id: qubit spectroscopy 01

    operation: qubit_spectroscopy
    parameters:
        drive_amplitude: 0.01
        drive_duration: 4000
        freq_width: 100000000
        freq_step: 100000
        nshots: 1024
        relaxation_time: 5000

  - id: rabi amplitude frequency
    
    operation: rabi_amplitude_frequency_signal
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 2
      step_amp_factor: 0.1
      min_freq: -50000000
      max_freq: 50_000_000
      step_freq: 1_000_000
      pulse_length: 40
      nshots: 1024

  - id: rabi
    operation: rabi_amplitude_signal
    parameters:
      min_amp_factor: 0
      max_amp_factor: 2
      step_amp_factor: 0.1
      pulse_length: 40
      relaxation_time: 100_000
      nshots: 1024

  - id: resonator flux dependence
    operation: resonator_flux
    parameters:
      bias_step: 0.05
      bias_width: 0.5
      freq_step: 100_000
      freq_width: 10_000_000
      nshots: 1024
      relaxation_time: 20000

  - id: qubit flux dependence

    operation: qubit_flux
    parameters:
        bias_step: 0.001
        bias_width: 0.06
        drive_amplitude: 0.002
        drive_duration: 4000
        freq_step: 200000
        freq_width: 6000000
        nshots: 1024
        relaxation_time: 20_000
