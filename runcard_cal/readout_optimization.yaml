platform: qw11q

targets: [B2,B4]

actions:
  - id: classification
    operation: single_shot_classification
    parameters:
      nshots: 5000

  - id: resonator optimization
    operation: resonator_optimization
    parameters:
      freq_width: 1_000_000 
      freq_step: 100_000 
      amplitude_step: 0.00025
      amplitude_start: 0.0025
      amplitude_stop: 0.0075
      delay: 1000

  - id: classification
    operation: single_shot_classification
    parameters:
      nshots: 5000
